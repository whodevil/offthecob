name: "JVM Build"
on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
    secrets:
      GITHUB_TOKEN:
        required: true
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
    outputs:
      image:
        description: "fully qualified image generated by this build"
        value: ${{ jobs.ui.outputs.archive }}
jobs:
  jib:
    name: 'Publish Backend Container'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Set outputs
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: Set image name
        id: image
        run: echo "::set-output name=id::${{ inputs.registry }}/${{ github.repository }}:${{ steps.vars.outputs.sha_short }}"
      - name: Log in to GitHub Registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build with Gradle
        run: ./gradlew jib -PtoImage=${{ inputs.registry }}/${{ github.repository }} -Ptag=${{ steps.vars.outputs.sha_short }}