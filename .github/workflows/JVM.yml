on:
  workflow_call:
    inputs:
      repo:
        type: string
        required: true
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
    outputs:
      image:
        description: "fully qualified image generated by this build"
        value: ${{ jobs.build.outputs.image }}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.image.outputs.id }}
    steps:
      - uses: actions/checkout@v1
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - run: ./gradlew jib -PtoImage=${{ inputs.repo }} -Ptag=${{ steps.vars.outputs.sha_short }}
        env:
          GITHUB_USERNAME: whodevil
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - id: image
        run: echo "::set-output name=id::${{ inputs.repo }}:${{ steps.vars.outputs.sha_short }}"
