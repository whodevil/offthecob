name: "jib"
on:
  workflow_call:
    outputs:
      image:
        description: "The first output string"
        value: ${{ jobs.jib.outputs.image }}
jobs:
  jib:
    name: 'Publish with jib'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.image.outputs.image }}
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Log in to GitHub Registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: "ghcr.io"
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set outputs
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: image
        id: image
        run: echo  "::set-output name=image::ghcr.io/${{ inputs.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}"
      - name: Build with Gradle
        run: ./gradlew jib -PtoImage=ghcr.io/${{ github.repository }} -Ptag=${{ steps.vars.outputs.sha_short }}